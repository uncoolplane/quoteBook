<!DOCTYPE html>
<html ng-app="quoteBook">

<head>
    <meta charset="utf-8">
    <title>Famous Quotes</title>
    <link rel="stylesheet" href="css/styles.css"></link>
</head>

<body ng-controller="mainCtrl">

    <div class="container">

        <h1>Famous Quotes</h1>
        <div>
          Filter: <input type="text" ng-model='filterText'/>
        </div>

        <div class="quotes yellow" ng-repeat="quote in quotes | orderBy: 'author' | filter:filterText track by $index">
            <div class="text inline" ng-model="quote.text">
              {{quote.text}}
            </div>
            <div class="author inline" ng-model="quote.author">
              {{quote.author}}
            </div>

            <div class="quote-actions">
              <a class="btn" href="#" ng-click="removeQuote(quote.text)">Delete</a>
            </div>
        </div>

        <form class="">
          <div><label for="author">Author</label><input type="text" name="author" value="" ng-model="data.author"></div>
          <div><label for="text">Quote</label><input type="text" name="text" value="" ng-model="data.text"></div>
          <div class="quote-actions">
            <a class="btn" href="#" ng-click="addQuote()">Add Quote</a>
          </div>
        </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/service.js">
    </script>
</body>

</html>
